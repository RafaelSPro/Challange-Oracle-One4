<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Decodificador</title>
    <link rel="stylesheet" href="reset.css">

    <header>
        <h1><img  src="imagens/Vector.png" alt="logo Alura"></h1>

    <main>
        <section class="entrada">
            
            <textarea name="" id="texto" class="texto" cols="80" rows="10" required placeholder="Digite seu Texto aqui..."></textarea>
                <div>
                    <ul>
                        <li>
                            <a class="observacao" href="">
                                <img src="imagens/exclamação.png" alt="">Apenas letras minúsculas e sem acento
                            </a>
                        </li>
                    </ul>
            
                </div>
        </section>
        <div class="caixa-saida">
            <section id="saida">
                 <p class="msg">Seu texto aparecerá aqui....</p>
                 <img class="img-lupa" src="imagens/High quality products 1 1.png" alt="Uma pessoa com uma lupa e um diamante do lado">

            <button onclick="criptografar()" class="cripto">Criptografar</button>

        </div>
